<div class="container">
  <div class="row grid-container">
    <div class="col-md-10">
      <div class="table">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Order Total</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>
                <img src="assets/images/{{ customer.Gender | lowercase }}.png"
                     class="grid-image" alt="Customer Image" />
              </td>
              <td>{{ customer.FirstName | capitalize }}</td>
              <td>{{ customer.LastName | capitalize }}</td>
              <td>{{ customer.Address }}</td>
              <td>{{ customer.City | trim }}</td>
              <td>{{ customer.State.Name }}</td>
              <td>{{ customer.Total | currency:'USD':'symbol' }}</td>
              <td>View Orders</td>
            </tr>
            <tr *ngIf="!customers.length">
              <td>&nbsp;</td>
              <td colspan="7">No Records Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
